version: '2'
services:

  logstash:
    image: cha87de/kvmtop-datasink-logstash:latest
    restart: always
    ports:
     - 12345:12345

  influxdb:
    image: influxdb:1.4-alpine
    restart: always
    stdin_open: true
    tty: true
    environment:
    - INFLUXDB_DB=kvmtop
    - INFLUXDB_HTTP_AUTH_ENABLED=true
    - INFLUXDB_ADMIN_USER=admin
    - INFLUXDB_ADMIN_PASSWORD=secret
    ports:
     - 8086:8086

  chronograf:
    image: chronograf
    restart: always
    ports:
     - 8888:8888
    command: --influxdb-url=http://influxdb:8086

     
